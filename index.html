<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pong</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="canvas-text">
      <h2>PONG</h2>
      <p id="computer_score">Computer: </p>
      <p id="user_score">User: </p>
    </div>
    <div id="canvas" tabindex="0">
      <div id="net"></div>
      <div id="ball"></div>
    </div>
    <br>
    <button id="start">Start Game</button>
    <button id="reset" class="hidden">Reset Game</button>
  </div>
</body>

</html>
