<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pong</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <audio id="game_start_audio" src="sounds/game_start.mp3"></audio>
  <audio id="collision_audio" src="sounds/boom.wav"></audio>
  <audio id="game_over_audio" src="sounds/game_over.mp3"></audio>
  <div id="wrapper">
    <div id="canvas" tabindex="0">
      <div id="score_wrapper">
        <div id="computer_score" class="score"></div>
        <div id="user_score" class="score"></div>
      </div>
      <div id="net"></div>
      <div id="ball"></div>
    </div>
    <div id="welcome_wrapper">
      <div id="welcome_text">Welcome to Pong! To control the paddle, use Arrow Up and Arrow Down. Click on START GAME to
        begin.</div>
    </div>
    <div id="game_over_wrapper" class="hidden">
      <div id="winner_declaration"></div>
      <div id="game_over_text">GAME OVER</div>
    </div>
    <div id="spacing"></div>
    <button id="start">START GAME</button>
    <button id="reset" class="hidden">RESET GAME</button>
    <button id="play_again" class="hidden">PLAY AGAIN</button>
  </div>
</body>

</html>
