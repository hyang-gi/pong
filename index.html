<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pong</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="canvas-text">
      <div><h2>PONG</h2></div>
    </div>
    <div id="canvas" tabindex="0">
      <div id="computer_score" class="score">10</div>
      <div id="user_score" class="score">10</div>
      <div id="net"></div>
      <div id="ball"></div>
    </div>
    <br>
    <button id="start">START GAME</button>
    <button id="reset" class="hidden">RESET GAME</button>
  </div>
</body>

</html>
